<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Седона - каталог гостиниц</title>
  </head>
  <body>
    <header>
      <a href="#"
      ><img src="#" width="70" height="30" alt="логотип Седона"
      /></a>
      <navclass="main-header-nav">
        <ul class="site-navigation">
          <li class="site-navigation-item">
            <a href="#">Главная</a>
          </li>
          <li class="site-navigation-item">
            <a href="#">О седоне</a>
          </li>
          <li class="site-navigation-item">
            <a href="#">Гостиницы</a>
          </li>
        </ul>
      </nav>
      <ul class="site-search">
        <li class="site-search-item">
          <a href="#">Поиск</a>
        </li>
        <li class="site-search-item">
          <a href="#">в избранном</a>
        </li>
        <li class="site-search-item">
          <button type="button">ХОЧУ СЮДА</button>
        </li>
      </ul>
    </header>
    <main>
     <section class="site-filters">
      <h1>Гостиницы Седоны</h1>
      <ul class="site-tree-list">
        <li class="site-tree-item">
          <a href="#">Главная</a>
        </li>
        <li class="site-tree-item">
          <a href="#">О седоне</a>
        </li>
        <li class="site-tree-item">
          <a href="#">Гостиницы</a>
        </li>
      </ul>


      <form action="https://echo.htmlacademy.ru" method="">
        <h2>Инфраструктура:</h2>
        <input type="checkbox" name="pool" id="pool-checkbox">
        <label for="pool-checkbox">Бассейн</label>
        <br>
        <input type="checkbox" name="parking" id="parking-checkbox">
        <label for="parking-checkbox">Парковка</label>
        <br>
        <input type="checkbox" name="wi-fi" id="wi-fi-checkbox">
        <label for="wi-fi-checkbox">Wi-Fi</label>

        <h2>Тип жилья:</h2>
        <label>
          <input type="radio" name="type" value="h">Гостиница
        </label>
        <br>
        <label>
          <input type="radio" name="type" value="m">Мотель
        </label>
        <br>
        <label>
          <input type="radio" name="type" value="a">Апартаменты
        </label>

        <h2>Стоимость, ₽:</h2>
        <label for="id-price-min">Стоимость min</label>
        <input type="text" name="price-min" id="id-price-min">
        <label for="id-price-max">Стоимость min</label>
        <input type="text" name="price-max" id="id-price-max">

        <input type="submit" value="Применить">
        <input type="reset" value="Сбросить">

      </form>
     </section>
    </main>


  </body>
</html>
